<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<!-- JQuery will be required for this demo -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
	
	<!-- Import Twitter bootstrap libs + css -->
	<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.js"></script>
</head>
<body>
	<!-- Keep this simple ... define CSS for this simple webpage in the same file -->
	<style>
		body {
			padding-top: 40px;
			padding-bottom: 40px;
			background-color: #eee;
		}
		.demo-form {
			max-width: 500px;
			padding: 15px;
			margin: 0 auto;
		}
		.demo-form .demo-heading,
		.demo-form .checkbox {
			margin-bottom: 10px;
		}
		.demo-form .checkbox {
			font-weight: normal;
		}
		.demo-form .form-control {
			position: relative;
			height: auto;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
			padding: 10px;
			font-size: 16px;
		}
		.demo-form .form-control:focus {
			z-index: 2;
		}
	</style>
	<script type="text/javascript">
		$(document).ready( function() {
			
			var performLineItemsDiv = $('#performLineItemsDiv');
			var getLineItemsDiv 	= $('#getLineItemsDiv');
			var performLineItemsUnarchiveDiv = $('#performLineItemsUnarchiveDiv');
			var getLineItems2Div 	= $('#getLineItems2Div');
			
			var performLineItemsForm = $('#performLineItemsForm');
			var getLineItemsForm 	= $('#getLineItemsForm');
			var performLineItemsUnarchiveForm = $('#performLineItemsUnarchiveForm');
			var getLineItems2Form 	= $('#getLineItems2Form');
						
			var btn = null;
			
			var id = null;

			 $('button').click(function(){	
				btn = $(this);
				btn.button('loading');	// Triggers the loading spinner for every button that is clicked
			});
			
			$('input[type=text]').on('keyup change', function() { 		
				var activeDiv = $('#accordion .in').attr('id');						// Retrieves the id of the active accordion
				btn = $('#' + activeDiv).find('[type="submit"]');	// Retrieves the id of the submit button inside that accordion
				$(btn).prop('disabled', this.value.trim().length==0);			// Enables the button when the user types some text or disables it if the input is empty
			});
			             
			performLineItemsDiv.collapse('hide');

			performLineItemsForm.submit(function() {
				$.ajax({					
					type: 'PUT',
					url: '/performLineItems',
					data: performLineItemsForm.serialize(),
					success: function(data) {
						alert("Number of performed Line Items: " + data);												

						performLineItemsDiv.collapse('hide');
						getLineItemsDiv.collapse('show');
					},
					error: function(request, status, error){
	            		alert(request.responseText);
	            	}	            
	            }).always(function () {
	            	btn.button('reset');
	            });				
				return false;
			});

			getLineItemsForm.submit(function() {
				$.ajax({					
					type: 'PUT',
					url: '/getLineItems',
					data: getLineItemsForm.serialize(),
					success: function(data) {						
						
						str = "obtained Line Items: \n";
						for (i = 0; i < data.length -1; i++) { 
							str += "Id: " + data[i].id + " - " + "isArchived: " +  data[i].isArchived + ",\n" ;					
						}						
						str += "Id: " + data[i].id + " - " + "isArchived: " +  data[i].isArchived;
						alert(str);																
						                   						
						getLineItemsDiv.collapse('hide');
						performLineItemsUnarchiveDiv.collapse('show');
					},
					error: function(request, status, error){
	            		alert(request.responseText);
	            	}	            
	            }).always(function () {
	            	btn.button('reset');
	            });				
				return false;
			});

			performLineItemsUnarchiveForm.submit(function() {
				$.ajax({					
					type: 'PUT',
					url: '/performLineItemsUnarchive',
					data: performLineItemsUnarchiveForm.serialize(),
					success: function(data) {
						alert("Number of performed Line Items: " + data);						
						//$('input[name=lineItemId]').val(data[0].id);
						
						performLineItemsUnarchiveDiv.collapse('hide');
						getLineItems2Div.collapse('show');					
					},
					error: function(request, status, error){
	            		alert(request.responseText);
	            	}	            
	            }).always(function () {
	            	btn.button('reset');
	            });				
				return false;
			});

			getLineItems2Form.submit(function() {
				$.ajax({					
					type: 'PUT',
					url: '/getLineItems',
					data: getLineItems2Form.serialize(),
					success: function(data) {						
						
						str = "obtained Line Items: \n";
						for (i = 0; i < data.length -1; i++) { 
							str += "Id: " + data[i].id + " - " + "isArchived: " +  data[i].isArchived + ",\n" ;					
						}						
						str += "Id: " + data[i].id + " - " + "isArchived: " +  data[i].isArchived;
						alert(str);																
						                   						
						getLineItems2Div.collapse('hide');
					},					
					error: function(request, status, error){
	            		alert(request.responseText);
	            	}	            
	            }).always(function () {
	            	btn.button('reset');
	            });				
				return false;
			});

		}); 
	</script>
	<div class="container">
		<div class="panel-group" id="accordion">
					
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="panel-title demo-heading">
						<a data-toggle="collapse" data-parent="#accordion" href="#performLineItemsDiv">Perform Line Items: Archive Line Items</a>
					</h2>
				</div>																					
				<div id="performLineItemsDiv" class="panel-collapse collapse">
					<div class="panel-body">
						<form id="performLineItemsForm" class="demo-form" role="form">
							<label>Order Id  <i>(this will update all the line-items for this order)</i></label>
							<input type="text" id="orderId" name="orderId" placeholder="orderId" required class="form-control" ><br>
							
							<button type="submit" class="btn btn-lg btn-primary btn-block" data-loading-text="<img src='http://i.giphy.com/lijuimVKUcwRa.gif' height=16 width=16 /> Processing...">Perform</button><br>
						</form>
					</div>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="panel-title demo-heading">
						<a data-toggle="collapse" data-parent="#accordion" href="#getLineItemsDiv">Get Line Items</a>
					</h2>
				</div>																					
				<div id="getLineItemsDiv" class="panel-collapse collapse">
					<div class="panel-body">
						<form id="getLineItemsForm" class="demo-form" role="form">
							<label>Order Id  <i>(this will get all the line-items for this order)</i></label>
							<input type="text" id="updatedOrderId" name="updatedOrderId" placeholder="orderId" required class="form-control" ><br>
							
							<button type="submit" class="btn btn-lg btn-primary btn-block" data-loading-text="<img src='http://i.giphy.com/lijuimVKUcwRa.gif' height=16 width=16 /> Processing...">Get</button><br>
						</form>
					</div>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="panel-title demo-heading">
						<a data-toggle="collapse" data-parent="#accordion" href="#performLineItemsUnarchiveDiv">Perform Line Items: Unarchive Line Items</a>
					</h2>
				</div>																					
				<div id="performLineItemsUnarchiveDiv" class="panel-collapse collapse">
					<div class="panel-body">
						<form id="performLineItemsUnarchiveForm" class="demo-form" role="form">
							<label>Order Id  <i>(this will update all the line-items for this order)</i></label>
							<input type="text" id="orderIdUnarchive" name="orderIdUnarchive" placeholder="orderId" required class="form-control" ><br>
							
							<button type="submit" class="btn btn-lg btn-primary btn-block" data-loading-text="<img src='http://i.giphy.com/lijuimVKUcwRa.gif' height=16 width=16 /> Processing...">Perform</button><br>
						</form>
					</div>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="panel-title demo-heading">
						<a data-toggle="collapse" data-parent="#accordion" href="#getLineItems2Div">Get Line Items</a>
					</h2>
				</div>																					
				<div id="getLineItems2Div" class="panel-collapse collapse">
					<div class="panel-body">
						<form id="getLineItems2Form" class="demo-form" role="form">
							<label>Order Id  <i>(this will get all the line-items for this order)</i></label>
							<input type="text" id="updatedOrderId" name="updatedOrderId" placeholder="orderId" required class="form-control" ><br>
							
							<button type="submit" class="btn btn-lg btn-primary btn-block" data-loading-text="<img src='http://i.giphy.com/lijuimVKUcwRa.gif' height=16 width=16 /> Processing...">Get</button><br>
						</form>
					</div>
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
