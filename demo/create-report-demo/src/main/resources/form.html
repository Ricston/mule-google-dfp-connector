<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<!-- JQuery will be required for this demo -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
	
	<!-- Import Twitter bootstrap libs + css -->
	<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.js"></script>
</head>
<body>
	<!-- Keep this simple ... define CSS for this simple webpage in the same file -->
	<style>
		body {
			padding-top: 40px;
			padding-bottom: 40px;
			background-color: #eee;
		}
		.demo-form {
			max-width: 500px;
			padding: 15px;
			margin: 0 auto;
		}
		.demo-form .demo-heading,
		.demo-form .checkbox {
			margin-bottom: 10px;
		}
		.demo-form .checkbox {
			font-weight: normal;
		}
		.demo-form .form-control {
			position: relative;
			height: auto;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
			padding: 10px;
			font-size: 16px;
		}
		.demo-form .form-control:focus {
			z-index: 2;
		}
	</style>
	<script type="text/javascript">
		$(document).ready( function() {
			
			var createReportDiv 	= $('#createReportDiv');
			var downloadReportDiv 	= $('#downloadReportDiv');
			
			var createReportForm 	= $('#createReportForm');
			var downloadReportForm 	= $('#downloadReportForm');
						
			var btn = null;
			
			var id = null;

			 $('button').click(function(){	
				btn = $(this);
				btn.button('loading');	// Triggers the loading spinner for every button that is clicked
			});
			
			$('input[type=text]').on('keyup change', function() { 		
				var activeDiv = $('#accordion .in').attr('id');						// Retrieves the id of the active accordion
				btn = $('#' + activeDiv).find('[type="submit"]');	// Retrieves the id of the submit button inside that accordion
				$(btn).prop('disabled', this.value.trim().length==0);			// Enables the button when the user types some text or disables it if the input is empty
			});			             		
			
			createReportForm.submit(function() {
				$.ajax({					
					type: 'PUT',
					url: '/createReport',
					data: createReportForm.serialize(),
					success: function(data) {
						alert("report Created, id: " + data.id);
						$('input[name=idReport]').val(data.id);
												
						createReportDiv.collapse('hide');
						downloadReportDiv.collapse('show');
					},
					error: function(request, status, error){
	            		alert(request.responseText);
	            	}	            
	            }).always(function () {
	            	btn.button('reset');
	            });				
				return false;
			});
			
			downloadReportForm.submit(function() {
				$.ajax({					
					type: 'PUT',
					url: '/downloadReport',
					data: downloadReportForm.serialize(),
					success: function(data) {
						alert("report Downloaded");						
												
						downloadReportDiv.collapse('hide');
					},
					error: function(request, status, error){
	            		alert(request.responseText);
	            	}	            
	            }).always(function () {
	            	btn.button('reset');
	            });				
				return false;
			});

		}); 
	</script>
	<div class="container">
		<div class="panel-group" id="accordion">
							
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="panel-title demo-heading">
						<a data-toggle="collapse" data-parent="#accordion" href="#createReportDiv">Create Report</a>
					</h2>
				</div>																					
				<div id="createReportDiv" class="panel-collapse collapse in">				
					<div class="panel-body">
						<form id="createReportForm" class="demo-form" role="form">
							<label>Dimensions</label>
							<input type="text" id="dimensions" name="dimensions" value="LINE_ITEM_ID,MONTH_AND_YEAR" required class="form-control"><br>
							
							<label>Dimension Attributes</label>
							<input type="text" id="dimensionAttributes" name="dimensionAttributes" class="form-control"><br>
							
  							<label>Columns</label>
							<input type="text" id="columns" name="columns" value="REACH" required class="form-control"><br>
							
							<label>Start Date</label>
							<input type="date" id="startDate" name="startDate" value="2015-01-01" required class="form-control"><br>
							
							<label>End Date</label>
							<input type="date" id="endDate" name="endDate" value="2015-12-31" required class="form-control"><br>											
							
							<button type="submit" class="btn btn-lg btn-primary btn-block" data-loading-text="<img src='http://i.giphy.com/lijuimVKUcwRa.gif' height=16 width=16 /> Processing...">Create</button><br>
						</form>
					</div>
				</div>
			</div>
				
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="panel-title demo-heading">
						<a data-toggle="collapse" data-parent="#accordion" href="#downloadReportDiv">Download Report</a>
					</h2>
				</div>	
				<div id="downloadReportDiv" class="panel-collapse collapse">
					<div class="panel-body">
						<form id="downloadReportForm" class="demo-form" role="form">
							<label>ID Report</label>
							<input type="text" id="idReport" name="idReport" required class="form-control" readonly="readonly" ><br>																							
							
							<button type="submit" class="btn btn-lg btn-primary btn-block" data-loading-text="<img src='http://i.giphy.com/lijuimVKUcwRa.gif' height=16 width=16 /> Processing...">Download</button><br>
						</form>
					</div>
				</div>				
			</div>			
		
		</div>
	</div>
</body>
</html>
