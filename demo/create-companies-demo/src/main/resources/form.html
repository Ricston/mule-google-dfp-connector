<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<!-- JQuery will be required for this demo -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
	
	<!-- Import Twitter bootstrap libs + css -->
	<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.js"></script>
</head>
<body>
	<!-- Keep this simple ... define CSS for this simple webpage in the same file -->
	<style>
		body {
			padding-top: 40px;
			padding-bottom: 40px;
			background-color: #eee;
		}
		.demo-form {
			max-width: 500px;
			padding: 15px;
			margin: 0 auto;
		}
		.demo-form .demo-heading,
		.demo-form .checkbox {
			margin-bottom: 10px;
		}
		.demo-form .checkbox {
			font-weight: normal;
		}
		.demo-form .form-control {
			position: relative;
			height: auto;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
			padding: 10px;
			font-size: 16px;
		}
		.demo-form .form-control:focus {
			z-index: 2;
		}
	</style>
	<script type="text/javascript">
		$(document).ready( function() {

			
			var createCompaniesByPatternDiv 	= $('#createCompaniesByPatternDiv');
			var getCompaniesDiv 	= $('#getCompaniesDiv');				
						
			var createCompaniesByPatternForm = $('#createCompaniesByPatternForm');
			var getCompaniesForm = $('#getCompaniesForm');
						
			var btn = null;
			
			var id = null;

			 $('button').click(function(){	
				btn = $(this);
				btn.button('loading');	// Triggers the loading spinner for every button that is clicked
			});
			
			$('input[type=text]').on('keyup change', function() { 		
				var activeDiv = $('#accordion .in').attr('id');						// Retrieves the id of the active accordion
				btn = $('#' + activeDiv).find('[type="submit"]');	// Retrieves the id of the submit button inside that accordion
				$(btn).prop('disabled', this.value.trim().length==0);			// Enables the button when the user types some text or disables it if the input is empty
			});
			             			
            createCompaniesByPatternForm.submit(function() {				
            	$.ajax({            		
	                type: 'PUT',						  // Submit an HTTP PUT request	                
	                url: '/createCompaniesByPattern',							  // The URL where your endpoint is listening	                
	                data: createCompaniesByPatternForm.serialize(),			  // Serialized form URL-encoded input	                
	                success: function(data) {
	                  alert("created Companies.");// Success function called if request succeeds
	                  $('input[name=companyOldPattern]').val($('input[name=companyPattern]').val()); // Autofill data in the next workflow step as needed
	                  	
	                  createCompaniesByPatternDiv.collapse('hide');			  // Hide current accordion window
	                  //getCompaniesDiv.collapse('show');
	                },
	                error: function(request, status, error){  // Error function is executed if an exception occurs in the flow
	              	  alert(request.responseText);			  // Alert the user of any errors
	              	}	            
	            }).always(function () {
	            	btn.button('reset');
	            });
              	return false;								  // Let jQuery handle the form submission
            });

            getCompaniesForm.submit(function() {
				$.ajax({					
					type: 'PUT',
					url: '/getCompanies',
					data: getCompaniesForm.serialize(),
					success: function(data) {						
						
						str = "obtained Companies: ";
						for (i = 0; i < data.length -1; i++) { 
							str += data[i].name + ", ";
						}
						str += data[i].name;
						alert(str);																
						                   
						createCompaniesByPatternDiv.collapse('hide');                        
						getCompaniesDiv.collapse('hide');							
					},
					error: function(request, status, error){
	            		alert(request.responseText);
	            	}	            
	            }).always(function () {
	            	btn.button('reset');
	            });				
				return false;
			});	

		}); 
	</script>
	<div class="container">
		<div class="panel-group" id="accordion">
					
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="panel-title demo-heading">
						<a data-toggle="collapse" data-parent="#accordion" href="#createCompaniesByPatternDiv">Create Companies using a pattern <i>(this will create three companies named substring1, substring2 and substring3)</i></a>
					</h2>
				</div>
				<div id="createCompaniesByPatternDiv" class="panel-collapse collapse in">
					<div class="panel-body">
						<form id="createCompaniesByPatternForm" class="demo-form" role="form">

							<label>Initial Substring</label>							
							<input type="text" id="companyPattern" name="companyPattern" placeholder="initialSubstring" required class="form-control"><br>														
							<button type="submit" class="btn btn-lg btn-primary btn-block" data-loading-text="<img src='http://i.giphy.com/lijuimVKUcwRa.gif' height=16 width=16 /> Processing...">Create</button><br>
						</form>
					</div>
				</div>																							
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="panel-title demo-heading">
						<a data-toggle="collapse" data-parent="#accordion" href="#getCompaniesDiv">Get Companies <i>(starting with a given substring)</i></a>
					</h2>
				</div>
				<div id="getCompaniesDiv" class="panel-collapse collapse in">
					<div class="panel-body">
						<form id="getCompaniesForm" class="demo-form" role="form">

							<label>Initial Substring</label>							
							<input type="text" id="companyOldPattern" name="companyOldPattern" placeholder="initialSubstring" required class="form-control"><br>									
							<button type="submit" class="btn btn-lg btn-primary btn-block" data-loading-text="<img src='http://i.giphy.com/lijuimVKUcwRa.gif' height=16 width=16 /> Processing...">Get</button><br>
						</form>
					</div>
				</div>																							
			</div>

		</div>
	</div>
</body>
</html>
