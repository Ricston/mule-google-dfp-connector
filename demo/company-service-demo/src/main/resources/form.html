
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<!-- JQuery will be required for this demo -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
	
	<!-- Import Twitter bootstrap libs + css -->
	<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.js"></script>
</head>
<body>
	<!-- Keep this simple ... define CSS for this simple webpage in the same file -->
	<style>
		body {
			padding-top: 40px;
			padding-bottom: 40px;
			background-color: #eee;
		}
		.demo-form {
			max-width: 500px;
			padding: 15px;
			margin: 0 auto;
		}
		.demo-form .demo-heading,
		.demo-form .checkbox {
			margin-bottom: 10px;
		}
		.demo-form .checkbox {
			font-weight: normal;
		}
		.demo-form .form-control {
			position: relative;
			height: auto;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
			padding: 10px;
			font-size: 16px;
		}
		.demo-form .form-control:focus {
			z-index: 2;
		}
	</style>
	<script type="text/javascript">
		$(document).ready( function() {

			var createCompanyDiv 		= $('#createCompanyDiv');
			var updateCompanyDiv 		= $('#updateCompanyDiv');
			
			var createCompanyForm 	= $('#createCompanyForm');
			var updateCompanyForm 	= $('#updateCompanyForm');
						
			var btn = null;

			/* $('button').click(function(){	
				btn = $(this);
				btn.button('loading');	// Triggers the loading spinner for every button that is clicked
			});		 */	
			
			$('input[type=text]').on('keyup change', function() { 		
				var activeDiv = $('#accordion .in').attr('id');						// Retrieves the id of the active accordion
				btn = $('#' + activeDiv).find('[type="submit"]');	// Retrieves the id of the submit button inside that accordion
				$(btn).prop('disabled', this.value.trim().length==0);			// Enables the button when the user types some text or disables it if the input is empty
			});
			             
			createCompanyForm.submit(function() {				
            	$.ajax({            		
	                type: 'PUT',						  // Submit an HTTP PUT request	                
	                url: '/createCompany',							  // The URL where your endpoint is listening	                
	                data: createCompanyForm.serialize(),			  // Serialized form URL-encoded input	                
	                success: function(data) {				  // Success function called if request succeeds
	                  $('input[name=oldCompanyName]').val(data.name); // Autofill data in the next workflow step as needed
	                  	
	                  createCompanyDiv.collapse('hide');			  // Hide current accordion window
	                  updateCompanyDiv.collapse('show');				  // Show next accordion window
	                },
	                error: function(request, status, error){  // Error function is executed if an exception occurs in the flow
	              	  alert(request.responseText);			  // Alert the user of any errors
	              	}	            
	            }).always(function () {
	            	btn.button('reset');
	            });
              	return false;								  // Let jQuery handle the form submission
            });			
 
			updateCompanyForm.submit(function() {
				$.ajax({					
					type: 'PUT',
					url: '/updateCompany',
					data: updateCompanyForm.serialize(),
					success: function(data) {
						alert("update Company Form.");

						createCompanyDiv.collapse('hide');
						updateCompanyDiv.collapse('hide');
					},
					error: function(request, status, error){
	            		alert(request.responseText);
	            	}	            
	            }).always(function () {
	            	btn.button('reset');
	            });				
				return false;
			});

		}); 
	</script>
	<div class="container">
		<div class="panel-group" id="accordion">
		
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="panel-title demo-heading">
						<a data-toggle="collapse" data-parent="#accordion" href="#createCompanyDiv">Create Company</a>
					</h2>
				</div>
				<div id="createCompanyDiv" class="panel-collapse collapse in">
					<div class="panel-body">
						<form id="createCompanyForm" class="demo-form" role="form">
							<label>Company Name</label>
							<input type="text" id="companyName" name="companyName" placeholder="companyName" required class="form-control"><br>														
							<button type="submit" class="btn btn-lg btn-primary btn-block" data-loading-text="<img src='http://i.giphy.com/lijuimVKUcwRa.gif' height=16 width=16 /> Processing...">Create</button><br>
						</form>
					</div>
				</div>																							
			</div>
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="panel-title demo-heading">
						<a data-toggle="collapse" data-parent="#accordion" href="#updateCompanyDiv">Update Company</a>
					</h2>
				</div>																					
				<div id="updateCompanyDiv" class="panel-collapse collapse">
					<div class="panel-body">
						<form id="updateCompanyForm" class="demo-form" role="form">
							<label>Old Company Name</label>
							<input type="text" id="oldCompanyName" name="oldCompanyName" required class="form-control"><br>
							
							<label>New Company Name</label>
							<input type="text" id="newCompanyName" name="newCompanyName" required class="form-control"><br>
							
							<button type="submit" class="btn btn-lg btn-primary btn-block" data-loading-text="<img src='http://i.giphy.com/lijuimVKUcwRa.gif' height=16 width=16 /> Processing...">Update</button><br>
						</form>
					</div>
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
